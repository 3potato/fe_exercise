<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Template</title>
</head>
<body>


<script type="text/javascript">
    // 1  setTimeout
    setTimeout(()=>{
        console.log(1);
        setTimeout(()=>{
            console.log(2);
            setTimeout(()=>{
                console.log(3);
            }, 0)
        }, 100)
    }, 100)

    setTimeout(()=>{
        console.log(4);
        setTimeout(()=>{
            console.log(5);
        }, 400)
    }, 0)


    // 2 事件 微任务 宏任务
    console.log(1);

    setTimeout(() => {
        console.log(2);
    },0);

    let a = new Promise((resolve) => {
        console.log(3);
        resolve();
    }).then(() => {
        console.log(4);
    }).then(() => {
        console.log(5);
    });

    console.log(6);

</script>
</body>
</html>
