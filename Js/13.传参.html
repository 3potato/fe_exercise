<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Template</title>
</head>
<body>


<script type="text/javascript">
    const person = {
        name: "ly",
        age: 21
    }

    const addAge = (x = {...person}) =>  x.age += 1

    const addAgeTwo = (x = {...person}) => {
        x.age += 1
        x.name = "sra"
    }

    addAge(person)
    addAgeTwo()

    console.log(person)
</script>
</body>
</html>
