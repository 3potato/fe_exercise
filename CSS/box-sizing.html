<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .box1 {
        width: 100px;
        height: 100px;
        padding: 5px;
        border: 1px solid #ccc;
        box-sizing: content-box;
      }
       .box2 {
        width: 100px;
        height: 100px;
        padding: 5px;
        border: 1px solid #ccc;
        box-sizing: padding-box;
      }
      .box3 {
        width: 100px;
        height: 100px;
        padding: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    1
    <div class="box1"></div>
    2
    <div class="box2"></div>
    3
    <div class="box3"></div>
    <script></script>
  </body>
</html>
