<body>
    <script>
        class Node {
            constructor(element) {
                this.node = element
                this.next = null
                this.prev = null
            }
        }
        class LinkList {
            constructor(node) {
                this.head = new Node('head')
            }
            find(node) {
                var correntNode = this.head
                while (correntNode !== node && correntNode.next) {
                    correntNode = correntNode.next
                }
                return correntNode
            }
            findLast() {
                var node = this.head
                while (node.next) {
                    node = node.next
                }
                return node
            }
            insert(node, newNode) {
                var newNode = new Node(newNode)
                var findNode = this.find(node)
                newNode.next = findNode.next
                // findNode.next.prev = newNode
                newNode.prev = findNode
                findNode.next = newNode
            }
            add(newNode) {
                // 直接去找最后一个
                var node = this.head
                var newNode = new Node(newNode)
                while (node.next) {
                    node = node.next
                }
                node.next = newNode
                newNode.prev = node
            }
            remove(targetItem) {
                var node = this.head
                // 找到代删除链表的上一个
                while (node.next && node == targetItem) {
                    targetItem.prev = targetItem.next
                    targetItem.next.prev = targetItem.prev
                    targetItem.next = null
                    targetItem.prev = null
                }
                // 让待删除列表的上一个指向下一个
                // if (node.next) {
                //     node.next = node.next.next
                // }

            }
            print() {
                var node = this.head
                var nodeList = ''
                while (node.next) {
                    nodeList += '=>' + node.node
                    node = node.next
                }
                console.log(nodeList)
            }
        }
        var link = new LinkList('head')
        link.insert('head', 'link2')
        link.insert('link2', 'link3')
        link.insert('link3', 'link4')
        link.add('link5')
        link.print()
        link.remove('link3')
        console.log(link)
    </script>
</body>
