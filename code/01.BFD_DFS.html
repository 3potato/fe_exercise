<div class="parent">
    <div class="1">
        <div class="1-1">
            <div class="1-1-1">
                a

            <div class="1-1-2">

        </div>
        <div class="1-2">
            <div class="1-2-1">
                c
            </div>
        </div>

            d
        </div>
    </div>
    <div class="2">
        <div class="2-1">
            e

<script type="text/javascript">

    let root = document.getElementsByClassName('parent')[0]

    // DFS 深度优先
    var dfs_recursive = function(root, res = []){
        res.push(root)
        for (let item of root.children) {
            dfs_recursive(item, res)
        }
        return res
    }
    console.log('1------------->>', dfs_recursive(root))

    // DFS 深度优先
    var dfs_stack = function(root) {
        const res = []
        const stack = []
        stack.push(root)
        while (stack.length != 0) {
            let item = stack.pop()
            res.push(item)
            for (let i = item.children.length - 1; i >= 0; i--) {
                stack.push(item.children[i])
            }
        }
        return res
    }
    console.log('2------------->>', dfs_stack(root))


    // BFS 广度优先
    var bfs_queue = function(root) {
        const res = []
        const queue = []
        queue.push(root)
        while (queue.length != 0) {
            let currentLevelLength = queue.length
            for (let i = 0 ; i < currentLevelLength; i++) {
                let item = queue.shift()
                res.push(item)
                for (let j = 0; j < item.children.length; j++) {
                    queue.push(item.children[j])
                }
            }
        }
        return res
    }
    console.log('3------------->>', bfs_queue(root))

</script>
