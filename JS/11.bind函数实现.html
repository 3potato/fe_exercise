<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Template</title>
</head>
<body>


<script type="text/javascript">
    Function.prototype.bind = function (context) {
        var self = this;
        // 第 1 个参数是指定的 this，截取保存第 1 个之后的参数
        // arr.slice(begin); 即 [begin, end]
        var args = Array.prototype.slice.call(arguments, 1);

        return function () {
            // 此时的 arguments 是指 bind 返回的函数调用时接收的参数
            // 即 return function 的参数，和上面那个不同
            // 类数组转成数组
            var bindArgs = Array.prototype.slice.call(arguments);
            // 执行函数
            return self.apply( context, args.concat(bindArgs) );
        }
    }



    Function.prototype.bind = function() {
        var self = this // 指向调用函数
        var arg = [].slice.call(arguments, 1)
        var _bind =  function() {
            var bindArgs = [].slice.call(arguments)
            return self.apply(this instanceof _bind ? this: context, [...arg, ...bindArgs])
        }
        _bind.prototype = new self()
        return _bind
    }

</script>
</body>
</html>
