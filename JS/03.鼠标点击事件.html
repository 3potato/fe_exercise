<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }
        .test2{
            background-color: lightblue !important;
            position: relative;
            top: 100px;
            left: 100px;
        }

    </style>
</head>
<body>
    <div class="test1" id="div1">1</div>
    <div class="test2" id="div2">2</div>
    <div class="test3" id="div3">3</div>
    <div class="test4" id="div4">4</div>
    <div class="test5" id="div5">5</div>
    <div class="test6" id="div6">6</div>
</body>
<script  type="text/javascript">

    var test1 = document.getElementById('div1')
    var test2 = document.getElementById('div2')
    var test3 = document.getElementById('div3')
    var test4 = document.getElementById('div4')
    var test5 = document.getElementById('div5')
    var test6 = document.getElementById('div6')

    test1.onmouseover = function(){
        alert('我是div1')
    }
    test2.onmouseout = function(){
        alert('我是div2')
    }
    test3.onmousemove = function(){
        alert('我是div3')
    }
    test4.onmousedown = function(){
        alert('我是div4')
    }
    test5.onmouseup = function(){
        alert('我是div5')
    }

    test6.addEventListener('click', function(){
        alert('我是addEventListener')
    })


</script>
</html>
