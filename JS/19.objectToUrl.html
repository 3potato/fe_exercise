<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Template</title>
</head>
<body>


<script type="text/javascript">
    let obj = {
        a: 1,
        b: 2
    }

    let travseOjectToUrl = (obj) => {
        let urlTmp = Object.entries(obj).reduce((str, [key, value]) => {
            return str + `&${key}=${value}`
        }, '')
        return urlTmp.slice(1)
    }
    let travseOjectToUrl2 = (obj) => {
        let urlTmp = Object.entries(obj).map(([key, value]) => {
            return `${key} = ${value}`
        })
        return urlTmp.join('&')
    }
    let url = travseOjectToUrl(obj)
    let url2 = travseOjectToUrl2(obj)
    console.log(url, url2);

</script>
</body>
</html>
