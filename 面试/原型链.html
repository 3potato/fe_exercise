<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Object 在原形链的顶端, 几乎所有实例都是Object的实例 一切皆为对象。 最终指向null
        // 每个对象的__proto__ 指向自身构造函数的prototype
        // 构造函数的 prototype.__proto => Object.prototype
        /*
        * 每个对象都有一个 _proto_ 属性, 这个原形还有他自己的原形
        * 每个函数除了有一个 _proto_ 还有一个 prototype , 所以函数也是对象
        */
        /*
        * 构造函数 Object Function即使一个 函数 又是一个对象  有__proto__ 也有prototype
        */
        /*
        * 对象o 有原形 _proto_ 指向 Object.prototype
        * Object.prototype  也是一个对象 指向Object.prototype._proto_ = null 
        */
        var o = {
            name: '张三',
            age: 24
        }
        console.log(o.__proto__, '对象o的__proto__  指向Object.prototype')
        console.log(Object.prototype.__proto__, 'Object.prototype 也是一个一个对象, 他也有__proto__ 指向null')
        /*
        * Object 是一个对象 所以他既有__proto__   Object.__proto__  = Function.prototype __ proto__ 指向创建他的那个函数的prototype
        * Object 是一个函数 指向 Object.prototype = Object.prototype
        */
        console.log(Object.prototype)
        function fun () {}
        console.log(fun.prototype.__proto_, '指向Object.prototype')
        console.log(fun.__proto__ , '指向Fcution.prototype')
        console.log(Function.prototype.__proto__, '指向Object.prototype')
        function Shop () {}
        var shop = new Shop()
        console.log(Shop.prototype.__proto__, ' 构造函数的prototype Object.prototype')
        console.log(Shop.__proto__, '指向Function.prototype')
        console.log(Function.prototype.__proto__, '指向Object.prototype')
    </script>
</body>
</html>
