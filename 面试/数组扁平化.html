<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        // 方法一  递归调用
        var arr1 = [1, 2, 3, [5, [7], 8], 4, [0, [6, [10]]]]
        function flat1(arrary) {
            if (!Array.isArray(arrary)) {
                console.log('类型不符合')
                return
            }
            var arr = []
            var _flat1 = function (arrary) {
                arrary.forEach(item => {
                    if (Array.isArray(item)) {
                        _flat1(item)
                    } else {
                        arr.push(item)
                    }
                })
            }
            _flat1(arrary)
            return arr
        }
        console.log(flat1(arr1))
        // 方法二 splite
        console.log(arr1.toString().split(','))
        // es6 flat
        console.log(arr1.flat(4))
        // concat apply
        console.log(Array.prototype.concat.apply([], [1, 2, 3, [5, 6, 7], [9], [10]]))
    </script>
</body>

</html>
