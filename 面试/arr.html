    <script>
        // 去重
        function unique(arr) {
            var obj = {}
            return arr.filter((item) => {
                if (!obj[item + typeof item]) {
                    obj[item + typeof item] = true
                    console.log(obj)
                    return item
                }
            })
        }
        function unique1(arr) {
            var arr1 = []
            arr.forEach((item, idx) => {
                if (arr.indexOf(item) === idx) {
                    arr1.push(item)
                }
            })
            return arr1
        }
        function unique2(arr) {
            var map = new Map()
            return arr.filter((item) => {
                return !map.has(item) && map.set(item, 1)
            })
        }
        // forEach filter indexOf inclouds set
        console.log(unique([1, 2, 3, 4, 5, 3, 2, 1, 3, '1']))
        console.log([... new Set([1, 2, 3, 3, 2, 1])])
        console.log(unique1([1, 2, 4, '6', 5, 3, 2, 1, '7', 7, {}]))
        console.log(unique2([1, 2, 4, '6', 5, 3, 2, 1, '7', 7, {}, 4, 55]))
        // js 阶乘 两种思路
        // for循环 i* i-1
        // 递归
        function chen(n) {
            if (n <= 1) {
                return 1
            } else {
                return n * chen(n - 1)
            }
        }
        console.log(chen(4))
    </script>
