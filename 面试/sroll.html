        }
        function srcollFun(fn, timer, immediate) {
            var task = null
            var falg = true
            return function () {
                console.log('tag', '')
                var that = this
                if (fn && fn().then) { // 如果是异步的
                    console.log('then', '')
                    if (!task) {
                        task = fn().then((res) => {
                            console.log(res)
                            task = null
                        })
                    } else {
                        task = null
                    }
                }
                if (immediate && falg) { // 如果是立即执行一次
                    fn()
                    falg = false
                    task = setTimeout(() => {
                        fun.call(this)
                    }, timer)
                }
                if (task) {
                    clearTimeout(task)
                    task = null
                } else {
                    task = setTimeout(() => {
                        fn()
                    }, timer);
                }
            }
        }
        window.addEventListener('scroll', srcollFun(fnc, 1000, true))
