    <script>
        class Shed {
            constructor() {
                this.arr = []
            }
            // 先进
            add(item) {
                this.arr.push(item)
            }
            // 先出， 删除的永远是第一个
            romove() {
                this.arr.shift()
            }
        } 
    </script>
