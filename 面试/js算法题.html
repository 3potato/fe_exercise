        function uniq1(arrary) {
            let arr1 = []
            arrary.forEach((item ,i) => {
                if(arrary.indexOf(item) === i) {

       //-------------------快速排序-----------------------
       function qickSort(arrary) {
        if(!arrary || !Array.isArray(arrary)) {
            return arrary
        }
        if(arrary.length <=1) {
            return arrary
        }
        let index = Math.floor(arrary.length/2) 
        let pivot = arrary.splice(index, 1)[0]
        // let pivot = arrary[0]
        let leftArr = [] //暂存数组
        let rightArr = [] //暂存数组
        for (let i = 0; i < arrary.length; i++) {
           if(arrary[i]<= pivot ) {
            leftArr.push(arrary[i])
           } else {
            rightArr.push(arrary[i])
           }
        }
        return qickSort(leftArr).concat([pivot], qickSort(rightArr))
       }

        // 选择排序
        function selectionSort(arr) {   
            var len = arr.length;   
            var minIndex, temp;   
            for (var i = 0; i < len - 1; i++) {   
                minIndex = i;   
                for (var j = i + 1; j < len; j++) {   
                    if (arr[j] < arr[minIndex]) {     // 寻找最小的数   
                        minIndex = j;                 // 将最小数的索引保存   
                    }   
                }   
                temp = arr[i];   
                arr[i] = arr[minIndex];   
                arr[minIndex] = temp;   
            }   
            return arr;   
        }
