<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>1px</title>
    <style>
      .demo {
        position: relative;
        width: 100px;
        height: 100px;
      }
      .demo0::before {
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: top left;
        content: "";
        width: 200%;
        height: 200%;
        border: 1px #ccc solid;
        transform: scale(0.5);
      }
      .demo1-top::after {
        position: absolute;
        content: "";
        left: 0;
        top: 0;
        right: 0;
        border-top: 1px #ccc solid;
        transform-origin: top left;
        transform: scaleY(0.5);
      }
      .demo1-left::before {
        position: absolute;
        content: "";
        left: 0;
        top: 0;
        bottom: 0;
        border-left: 1px #ccc solid;
        transform: scaleX(0.5);
        transform-origin: top left;
      }
      .demo1-bottom::before {
        position: absolute;
        content: "";
        left: 0;
        right: 0;
        bottom: 0;
        transform: scaleY(0.5);
        border-top: 1px #ccc solid;
      }
      /* {
          content: " ";

    border-left: 1px solid $c;
    color: $c;
    transform-origin: 0 0;
    transform: scaleX(0.5);
      } */
    </style>
  </head>
  <body>
    <div class="demo demo0">
      1px问题通过伪类解决
    </div>
    top
    <div class="demo demo1-top">
      设置1px边框
    </div>
    left
    <div class="demo demo1-left">
      设置1px边框
    </div>
    bottom
    <div class="demo demo1-bottom">
      设置1px边框
    </div>
  </body>
</html>
