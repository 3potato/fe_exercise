<body>
    <script>
        function func() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('1111')
                    resolve('成功')
                }, 2000);
            })
        }
        async function fun1() {
            console.log(1)
            await console.log('www')
            console.log(2)
        }
        fun1().then(res => {
            console.log('tag', '')
        })
        let p = new Promise((resolve, reject) => {
            resolve('ttt')
        })
        p.then(res => {
            console.log('p')
        })

    </script>
