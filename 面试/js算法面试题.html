  <body>
    <script>
      // 实现call
      // @params  context 为第一个参数
      Function.prototype.mycall = function(context) {
        if (typeof this != "function") {
          throw new TypeError("not funciton");
        }
        context = context || window;
        context.fn = this;
        let args = [...arguments].slice(1); // 取除了第一个参数之后的参数
        let result = context.fn(...args);
        console.log(context);
        return result;
      };
      // let arr1 = [1,2,4]
      // Array.prototype.push.mycall(arr1, 1,2,3)
      // console.log(arr1)
      console.log(Object.prototype.toString.mycall([{ name: 1 }]));
      //    实现apply
      Function.prototype.myapply = function(context) {
        context = context || window;
        context.fn = this;
        return context.fn(...arguments[1]);
      };
      // 实现一个bind 函数
      Function.prototype.mybind = function(context) {};
      // [].slice.call(arguments)

      function fun() {
        console.log([...arguments]);
        console.log([].slice.call(arguments));
      }
      fun({ name: "xxx", age: "ggg" }, { height: "ggg" });

      // ===========================
      //  new 的本质是什么
      // 声明一个空对象 对象的__proto__ = 函数的prototype
      function func(name, age) {
        this.name = name;
        this.age = age;
      }
      function myNew(func) {
        return function() {
          var object = {
            __proto__: func.prototype
          };
          func.call(object, ...arguments);
          return object;
        };
      }
      // 实现一个promise
    </script>
  </body>
